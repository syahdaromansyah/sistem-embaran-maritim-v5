<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <title>Semar - Sistem Embaran Maritim | Dashboard</title>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/10bc053434.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/pages/user/dist/css/output.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />

    <!-- Windy -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>
  </head>
  <body class="bg-slate-100 font-inter text-slate-600">
    <!-- Navigation Page -->
    <nav
      class="sticky top-0 left-0 z-50 w-full bg-slate-50/25 shadow shadow-slate-200 backdrop-blur"
    >
      <!-- Navigation Page Container -->
      <div class="container mx-auto">
        <div class="flex items-center justify-between py-3.5">
          <!-- Navigation Page Left -->
          <a
            href="/pages/user/dashboardrangkuman/"
            class="inline-block py-1 transition duration-300 focus:outline-none focus:ring focus:ring-sky-300 focus:ring-offset-2 focus:ring-offset-slate-50"
          >
            <img
              src="/pages/user/dist/img/LOGO-SEMAR.png"
              alt="SEMAR-Sistem Embaran Maritim"
              class="h-11"
            />
          </a>
          <!-- Navigation Page Right -->
          <div class="flex items-center px-4">
            <button class="profil">
              <img
                src="/pages/user/dist/img/user.png"
                alt="Profile"
                class="border-5 mr-4 w-11 rounded"
              />
            </button>
            <button class="peta" name="hamburger" type="button">
              <span
                class="hamburger-line origin-top-left transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line transition duration-300 ease-in-out"
              ></span>
              <span
                class="hamburger-line origin-bottom-left transition duration-300 ease-in-out"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Navigation Page -->
    <div class="flex justify-end">
      <div
        class="navprofil fixed right-0 top-20 z-50 hidden h-full w-72 items-center bg-sky-700 text-slate-50"
      >
        <div class="p-7">
          <div class="flex items-center py-5">
            <img
              src="/pages/user/dist/img/user.png"
              alt="Profile"
              class="mr-4 w-11 rounded"
            />
            <div>
              <p class="profile-name text-lg font-semibold"></p>
              <p class="profile-role text-xs"></p>
            </div>
          </div>
          <ul class="mt-4">
            <li
              class="my-2 rounded-xl py-1 px-7 hover:bg-slate-100 hover:text-sky-600"
            >
              <a href="/pages/user/dashboardpeta/" class="flex items-center">
                <i class="fa-solid fa-grip icon-slate-50 fa-lg pr-2"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li
              class="admin-menu-only my-2 rounded-xl py-1 px-7 hover:bg-slate-100 hover:text-sky-600"
            >
              <a href="/pages/user-manage/" class="flex items-center">
                <i class="fa-solid fa-user-gear icon-slate-50 fa-lg mr-2"></i>
                <p>Management User</p>
              </a>
            </li>
            <li
              class="admin-menu-only my-2 rounded-xl py-1 px-7 hover:bg-slate-100 hover:text-sky-600"
            >
              <a href="/pages/user/validasi-data/" class="flex items-center">
                <i class="fa-solid fa-clipboard icon-slate-50 fa-lg mr-2"></i>
                <p>Validasi Data</p>
              </a>
            </li>
            <li
              class="my-2 rounded-xl py-1 px-7 hover:bg-slate-100 hover:text-sky-600"
            >
              <a href="/pages/user/info/" class="flex items-center">
                <i class="fa-solid fa-circle-info icon-slate-50 fa-lg mr-2"></i>
                <p>Info</p>
              </a>
            </li>
            <li
              class="my-2 rounded-xl py-1 px-7 hover:bg-slate-100 hover:text-sky-600"
            >
              <button class="logout-btn flex items-center">
                <i
                  class="fa-solid fa-right-from-bracket icon-slate-50 fa-lg mr-2"
                ></i>
                <p>Logout</p>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Navigation Produk -->
    <div class="flex justify-end">
      <div
        class="menuproduk fixed right-0 top-20 z-50 hidden h-full w-72 items-center bg-slate-50/75 text-sky-600"
      >
        <div>
          <button
            class="atmosfer w-full border-b-2 border-sky-500 bg-sky-600 py-2"
          >
            <p class="text-slate-100">Atmosfer</p>
          </button>
          <div class="data-atmosfer hidden py-4 px-8">
            <div>
              <input type="checkbox" name="angin" id="angin" />
              <label for="angin">Angin</label>
            </div>
            <div class="my-1">
              <input type="checkbox" name="" id="temperatur-udara" />
              <label for="temperatur-udara">Temperatur Udara</label>
            </div>
            <div>
              <input type="checkbox" name="" id="curah-hujan" />
              <label for="curah-hujan">Curah Hujan</label>
            </div>
          </div>
        </div>
        <div>
          <button
            class="kelautan w-full border-b-2 border-sky-500 bg-sky-600 py-2"
          >
            <p class="text-slate-100">Kelautan</p>
          </button>
          <div class="data-kelautan hidden py-4 px-8">
            <div>
              <input type="checkbox" name="" id="suhu-laut" />
              <label for="suhu-laut">Suhu Laut</label>
            </div>
            <div class="my-1">
              <input type="checkbox" name="" id="arus-laut" />
              <label for="arus-laut">Arus Laut</label>
            </div>
            <div>
              <input type="checkbox" name="" id="gelombang" />
              <label for="gelombang">Gelombang</label>
            </div>
          </div>
        </div>
        <div>
          <button
            class="transportasi w-full border-b-2 border-sky-500 bg-sky-600 py-2"
          >
            <p class="text-slate-100">Transportasi</p>
          </button>
          <div class="data-kapal hidden py-4 px-8">
            <div>
              <button class="posisi-kapal">
                <input
                  type="checkbox"
                  name="posisi-kapal"
                  id="posisi-kapal"
                  value="posisi-kapal"
                />
                <label for="posisi-kapal">Posisi Kapal</label>
              </button>
            </div>
          </div>
        </div>
        <div>
          <button
            class="nelayan w-full border-b-2 border-sky-500 bg-sky-600 py-2"
          >
            <p class="text-slate-100">Nelayan</p>
          </button>
          <div class="data-nelayan hidden py-4 px-8">
            <div>
              <input type="checkbox" name="" id="ZPPI" />
              <label for="ZPPI">Zona Potensi Penangkapan Ikan</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Informasi -->
    <button id="informasi" class="absolute top-40 z-10 m-3 bg-slate-50/75 p-2">
      <span>
        <i class="fa-solid fa-caret-right fa-lg"></i>
      </span>
      <span id="close" class="hidden">
        <i class="fa-solid fa-caret-left fa-lg"></i>
      </span>
    </button>

    <div
      id="nav-informasi"
      class="absolute top-40 z-10 m-3 hidden min-w-[480px] bg-slate-50/75 p-5"
    >
      <p class="nilai-lokasi text-2xl font-semibold"></p>
      <p class="tanggaljam my-2"><span></span></p>

      <div class="mb-1 flex items-center justify-between text-lg">
        <p>Temperatur Udara</p>
        <p class="font-bold">
          <span class="nilai-temp-darat"></span>
          &deg;C
        </p>
      </div>

      <div class="mb-1 flex items-center justify-between text-lg">
        <p>Gelombang</p>
        <p class="font-bold">
          <span class="nilai-k-swell"></span> m
          <i class="fa-solid fa-location-arrow fa-rotate-by"></i>
        </p>
      </div>

      <div class="mb-1 flex items-center justify-between text-lg">
        <p>Angin</p>
        <p class="font-bold">
          <span class="nilai-angin-laut"></span> kmph
          <i class="fa-solid fa-location-arrow fa-rotate-by"></i>
        </p>
      </div>

      <div class="mb-1 flex items-center justify-between text-lg">
        <p>Curah Hujan</p>
        <p class="font-bold">
          <span class="nilai-curah-hujan"></span>
          mm
        </p>
      </div>

      <div class="mb-1 flex items-center justify-between text-lg">
        <p>Temperatur Laut</p>
        <p class="font-bold">
          <span class="nilai-temp-laut"></span>
          &deg;C
        </p>
      </div>
    </div>

    <!-- Peta -->
    <div id="map" class="z-0 h-[600px]"></div>

    <!-- Footer -->
    <footer class="relative">
      <p class="py-5 text-center font-bold">
        &#169;BRIN, Hak cipta dilindungi.
      </p>
    </footer>

    <!-- js -->
    <script type="module" src="/pages/user/dist/js/script.js"></script>

    <script type="module" src="/pages/user/dashboardpeta/script.js"></script>

    <script
      type="module"
      src="/pages/user/dist/js/getCurrentWeather.js"
    ></script>
  </body>
</html>
